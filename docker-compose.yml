version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: scanventory-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: scanventory
      POSTGRES_PASSWORD: password
      POSTGRES_DB: scanventory
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scanventory"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scanventory-network

volumes:
  postgres_data:
    driver: local

networks:
  scanventory-network:
    driver: bridge
